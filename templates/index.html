<!DOCTYPE html> 
  
<html> 
<head> 
    <title>Top 5 Best Restaurants</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">

</head> 
  
<body> 
  <h1 class="center">Best Rastaurants In Pardes Hana - Karkur</h1>
  <h2 class="center">Made with Flask, SerpAPI and HTML</h2>
<table class="center"> 
    <th> 
        <tr>     
        <td>Restaurant Name</td> 
        <td>Rating</td>
        <td>Opening Hours</td>
</tr> 
    </th> 
      
{%for i in range(0, length)%} 
  
<tr> 
    <td>{{restaurant_list[i].get_restaurant_title()}}</td> 
    <td>{{restaurant_list[i].get_restaurant_rating()}}</td> 
    <td>{{restaurant_list[i].get_restaurant_open_status()}}</td>
  
{%endfor%} 
  
</tr> 
  
</table> 
  
  
</body> 
</html>
