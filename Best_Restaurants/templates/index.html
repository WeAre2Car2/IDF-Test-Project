<!DOCTYPE html> 
  
<html> 
<head> 
    <title>For loop in Flask</title> 
</head> 
  
<!-- Adding some style to table (OPTIONAL) -->
<style type="text/css"> 
      
    th:tr{ 
        color: blue; 
  
    } 
    tr:nth-of-type(2n){ 
        border: 1px solid black; 
        background-color: rgba(150, 150, 150, 0.5); 
  
    } 
  
    td{ 
        padding: 8px 8px; 
        border: 1px solid black; 
    } 
</style> 
  
<body> 
  
<table style="margin-left: 20px;"> 
<!-- Table headers -->
    <th> 
        <tr style="color: green; ">     
        <td>Restaurant Name</td> 
        <td>Rating</td>
        <td>Opening Hours</td>
</tr> 
    </th> 
      
<!-- For loop logic of jinja template -->
{%for i in range(0, length)%} 
  
<!-- table rows -->
<tr> 
    <td>{{restaurant_list[i].get_restaurant_name()}}</td> 
    <td>{{restaurant_list[i].get_restaurant_rating()}}</td> 
    <td>{{restaurant_list[i].get_restaurant_open_status()}}</td>
  
{%endfor%} 
  
</tr> 
  
</table> 
  
  
</body> 
</html>
